apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingo-api
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: shoppingo-api
          image: 192.168.68.54:31834/shoppingo-api:0.1.27
          env:
            - name: CONNECTION_URI
              valueFrom:
                secretKeyRef:
                  name: api-secret-prod
                  key: CONNECTION_URI
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: api-secret-prod
                  key: PORT
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: api-secret-prod
                  key: DATABASE_NAME

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingo-web
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: shoppingo-web
          image: 192.168.68.54:31834/shoppingo-web:0.1.27
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingo-mongodb
spec:
  template:
    spec:
      containers:
        - name: shoppingo-mongodb
          env:
            - name: MONGODB_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret-prod
                  key: username
            - name: MONGODB_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret-prod
                  key: password
