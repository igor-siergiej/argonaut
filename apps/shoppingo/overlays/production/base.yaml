apiVersion: v1
kind: Namespace
metadata:
  name: shoppingo-production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingo-mongodb
  labels:
    app: shoppingo-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shoppingo-mongodb
  template:
    metadata:
      labels:
        app: shoppingo-mongodb
    spec:
      containers:
        - name: shoppingo-mongodb
          image: mongodb/mongodb-community-server:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
          env:
            - name: MONGODB_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: username
            - name: MONGODB_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: password
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: shoppingo-mongodb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: shoppingo-mongodb
  labels:
    app: shoppingo-mongodb
spec:
  selector:
    app: shoppingo-mongodb
  ports:
    - port: 27017
      targetPort: 27017
      name: mongodb
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shoppingo-mongodb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingo-api
  labels:
    app: shoppingo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shoppingo-api
  template:
    metadata:
      labels:
        app: shoppingo-api
    spec:
      containers:
        - name: shoppingo-api
          image: 192.168.68.54:31834/shoppingo-api:placeholder
          ports:
            - containerPort: 4001
          envFrom:
            - configMapRef:
                name: shoppingo-api-config
          env:
            - name: CONNECTION_URI
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: CONNECTION_URI
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: PORT
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: DATABASE_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: shoppingo-api
  labels:
    app: shoppingo-api
spec:
  selector:
    app: shoppingo-api
  ports:
    - port: 4001
      targetPort: 4001
      name: api
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingo-web
  labels:
    app: shoppingo-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shoppingo-web
  template:
    metadata:
      labels:
        app: shoppingo-web
    spec:
      containers:
        - name: shoppingo-web
          image: 192.168.68.54:31834/shoppingo-web:placeholder
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: shoppingo-web
  labels:
    app: shoppingo-web
spec:
  selector:
    app: shoppingo-web
  ports:
    - port: 80
      targetPort: 80
      name: web
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shoppingo-api-config
data:
  NODE_ENV: production
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shoppingo-ingress
  labels:
    app: shoppingo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: shoppingo.imapps.production
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: shoppingo-api
                port:
                  number: 4001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shoppingo-web
                port:
                  number: 80
