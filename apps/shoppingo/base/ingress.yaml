apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shoppingo-ingress
  labels:
    app: shoppingo
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: shoppingo.imapps.staging
      http:
        paths:
          - path: /config.json
            pathType: Exact
            backend:
              service:
                name: shoppingo-web
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: shoppingo-api
                port:
                  number: 4001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shoppingo-web
                port:
                  number: 80
