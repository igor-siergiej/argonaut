apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingo-api
  labels:
    app: shoppingo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shoppingo-api
  template:
    metadata:
      labels:
        app: shoppingo-api
    spec:
      containers:
        - name: shoppingo-api
          image: 192.168.68.54:31834/shoppingo-api:placeholder
          ports:
            - containerPort: 4001
          envFrom:
            - configMapRef:
                name: shoppingo-api-config
          env:
            - name: CONNECTION_URI
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: CONNECTION_URI
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: PORT
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: DATABASE_NAME
            - name: AUTH_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: AUTH_URL
            - name: BUCKET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: BUCKET_ACCESS_KEY
            - name: BUCKET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: BUCKET_SECRET_KEY
            - name: BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: BUCKET_NAME
            - name: BUCKET_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: BUCKET_ENDPOINT
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: GEMINI_API_KEY