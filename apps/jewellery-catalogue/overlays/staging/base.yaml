apiVersion: v1
kind: Namespace
metadata:
  name: jewellery-catalogue-staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jewellery-catalogue-mongodb
  labels:
    app: jewellery-catalogue-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jewellery-catalogue-mongodb
  template:
    metadata:
      labels:
        app: jewellery-catalogue-mongodb
    spec:
      containers:
        - name: jewellery-catalogue-mongodb
          image: mongodb/mongodb-community-server:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
          env:
            - name: MONGODB_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: jewellery-catalogue-mongodb-secret
                  key: username
            - name: MONGODB_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jewellery-catalogue-mongodb-secret
                  key: password
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: jewellery-catalogue-mongodb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: jewellery-catalogue-mongodb
  labels:
    app: jewellery-catalogue-mongodb
spec:
  selector:
    app: jewellery-catalogue-mongodb
  ports:
    - port: 27017
      targetPort: 27017
      name: mongodb
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jewellery-catalogue-mongodb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jewellery-catalogue-api
  labels:
    app: jewellery-catalogue-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jewellery-catalogue-api
  template:
    metadata:
      labels:
        app: jewellery-catalogue-api
    spec:
      containers:
        - name: jewellery-catalogue-api
          image: 192.168.68.54:31834/jewellery-catalogue-api:placeholder
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: jewellery-catalogue-api-config
          env:
            - name: CONNECTION_URI
              valueFrom:
                secretKeyRef:
                  name: jewellery-catalogue-api-secret
                  key: CONNECTION_URI
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: jewellery-catalogue-api-secret
                  key: PORT
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: jewellery-catalogue-api-secret
                  key: DATABASE_NAME
            - name: AUTH_URL
              valueFrom:
                secretKeyRef:
                  name: jewellery-catalogue-api-secret
                  key: AUTH_URL
---
apiVersion: v1
kind: Service
metadata:
  name: jewellery-catalogue-api
  labels:
    app: jewellery-catalogue-api
spec:
  selector:
    app: jewellery-catalogue-api
  ports:
    - port: 3001
      targetPort: 3001
      name: api
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jewellery-catalogue-web
  labels:
    app: jewellery-catalogue-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jewellery-catalogue-web
  template:
    metadata:
      labels:
        app: jewellery-catalogue-web
    spec:
      containers:
        - name: jewellery-catalogue-web
          image: 192.168.68.54:31834/jewellery-catalogue-web:placeholder
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html/config.json
              subPath: config.json
      volumes:
        - name: config-volume
          configMap:
            name: jewellery-catalogue-frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: jewellery-catalogue-web
  labels:
    app: jewellery-catalogue-web
spec:
  selector:
    app: jewellery-catalogue-web
  ports:
    - port: 80
      targetPort: 80
      name: web
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jewellery-catalogue-api-config
data:
  NODE_ENV: staging
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jewellery-catalogue-ingress
  labels:
    app: jewellery-catalogue
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: jewellerycatalogue.imapps.staging
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: jewellery-catalogue-api
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jewellery-catalogue-web
                port:
                  number: 80
