apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shoppingo-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/igor-siergiej/shoppingo'
    targetRevision: HEAD
    path: 'apps/shoppingo/overlays/production'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: shoppingo-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true