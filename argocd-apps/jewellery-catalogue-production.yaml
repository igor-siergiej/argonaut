apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jewellery-catalogue-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/igor-siergiej/argonaut'
    targetRevision: HEAD
    path: 'apps/jewellery-catalogue/overlays/production'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: jewellery-catalogue-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


